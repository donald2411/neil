{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block extrastyle %}
<style>
.form-container{
    width: 40%;
    margin: auto;
    margin-top: 50px;
    padding: 5px 10px;
    border-radius: 10px;
    box-shadow: 0px 0px 12px rgba(45, 45, 45, 0.476);
}
@media screen and (max-width: 600px) {
    .form-container{
        width: 90%;
        padding: 10px 15px;
    }
}

</style>
{% endblock %}
{% block content %}
<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-container">
            
            <h4 class="text-center">Reset Password</h4>
            <span class="error-text">{{form.non_field_errors|default:""}}</span>
           
            <div class="form-group">
                <label for="">New Password</label>
                <input
                  class="form-control"
                  id="password"
                  type="password"
                  name="new_password1"
                  placeholder="New Password"
                  required
                />
                <span class="error-text">{{form.new_password1.errors|default:""}}</span>
            </div>
            <div class="form-group">
                <label for="">Confirm New Password</label>
                <input
                  class="form-control"
                  id="password"
                  type="password"
                  name="new_password2"
                  placeholder="Confirm New Password"
                  required
                />
                <span class="error-text">{{form.new_password2.errors|default:""}}</span>
            </div>
              <div class="form-group">
                <button type="submit"  class="btn btn-primary btn-block">
                  Reset Password
                </button>
              </div>
        </div>
    </form>
</div>
{% endblock %}
