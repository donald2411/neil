{% extends 'base.html' %}
{% block title %}Verify Login{% endblock %}
{% block extrastyle %}
<style>
.form-container{
    width: 40%;
    margin: auto;
    margin-top: 50px;
    padding: 5px 10px;
    border-radius: 10px;
    box-shadow: 0px 0px 12px rgba(45, 45, 45, 0.476);
}
@media screen and (max-width: 600px) {
    .form-container{
        width: 90%;
        padding: 10px 15px;
    }
}

</style>
{% endblock %}
{% block content %}
<div class="container">
    <div class="form-container">
        <form method="POST" class="contact-form" id="contact_form_submit" action="">
            <span class="error-text">{{error|default:""}}</span>
            {% csrf_token %}                               
            <div class="form-group ">
                <label for="">Token</label>
                <input placeholder="Token" id="token"  class="form-control" type="number" minlength="6" maxlength="6" name="token" required autofocus />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">
                    Verify and Login
                </button>
                <p class="text-center">Didn't receive email yet? <a  href="{% url 'resend-login-email' %}">Resend</a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
